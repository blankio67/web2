<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Navbar</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #0a0a1a; /* dark background */
      color: white;
    }

    /* Navbar container */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #050515;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #b4aaff;
    }

    .logo-icon {
      font-size: 24px;
      color: #8f7fff;
    }

    /* Links */
    .nav-links {
      display: flex;
      gap: 40px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: #e0e0e0;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #8f7fff;
    }

    /* Button */
    .auth-btn {
      background: linear-gradient(135deg, #6f4bff, #8f7fff);
      border: 1px solid #8f7fff;
      border-radius: 8px;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .auth-btn:hover {
      background: linear-gradient(135deg, #8f7fff, #6f4bff);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <!-- Logo -->
    <div class="logo">
      <span class="logo-icon">ðŸ‘‘</span>
    </div>

    <!-- Links -->
    <ul class="nav-links">
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">Reviews</a></li>
    </ul>

    <!-- Button -->
    <a href="#" class="auth-btn">Sign Up/Log In</a>
  </nav>
</body>
</html>
